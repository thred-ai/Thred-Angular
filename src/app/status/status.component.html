<p
  class="big-design-status bg-{{
    status == 0 ? 'purple' : 'secondary'
  }} my-auto shadow"
  role="button"
  [mdbPopover]="template"
  placement="right"
  trigger="hover"
>
  {{ status == 0 ? enabledTitle : disabledTitle }}
</p>

<ng-template #template>
  <div>
    <b
      class="fw-bolder mb-4 text-{{
        status == 0 ? 'purple' : 'secondary'
      }}"
    >
      {{ status == 0 ? enabledText : disabledText }}</b
    >
  </div>
</ng-template>
