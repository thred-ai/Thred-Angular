<div class="w-100 bg-light">
  <div class="w-100 vh-md-60 bg-light">
    <app-featured [item]="featuredUtil"> </app-featured>
  </div>
  <div class="w-100 mt-2 bg-white border-top pt-3 pt-md-2">
    <div class="w-100" *ngFor="let category of utilCategories ?? []">
      <app-section
        [headline]="category.name"
        [items]="category.utils"
        [cols]="category.cols"
      ></app-section>
    </div>
  </div>
</div>
