<div class="w-100 bg-light" style="min-height: 80vh;">
  <div class="w-100 vh-md-60 bg-light d-{{display ? 'block' : 'none'}}">
    <app-featured [item]="featuredUtil" (install)="install.emit($event)">
    </app-featured>
  </div>
  <div class="w-100 mt-2 bg-white border-top pt-3 pt-md-5 d-{{display ? 'block' : 'none'}}">
    <div class="w-100" *ngFor="let category of utilCategories ?? []">
      <app-section
        [headline]="category.name"
        [id]="category.id"
        [items]="category.utils"
        [cols]="category.cols"
      ></app-section>
    </div>
  </div>
</div>

<ng-container
  [ngRouterOutletComm]="{
    type: 'child',
    sender: install,
    receiver: onParentEvent.bind(this)
  }"
></ng-container>
