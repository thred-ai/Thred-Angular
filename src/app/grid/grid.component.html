<div
  class="row mx-0 row-cols-1 row-cols-md-{{ grid.rows }} justify-content-{{
    grid.alignment
  }} g-0 w-100"
  style="pointer-events: none"
  [style.padding.%]="grid.spacing / grid.rows"
>
  <app-grid-item *ngFor="let item of items ?? []" [grid]="grid" [item]="item">
  </app-grid-item>
</div>
